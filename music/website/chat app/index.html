<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="form sign-up">
            <header>Chat App</header>
            <form action="#">
                <div class="error-text">this is an error massege space </div>
                <div class="-detailnames">
                    <div class="field input name-details">
                        <label>First Name </label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field input name-details">
                        <label>Last Name </label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="field input">
                        <label>Email Address</label>
                        <input type="email" placeholder="enter email">
                    </div>
                    <div class="field input">
                        <label>Password </label>
                        <input type="password" placeholder=" enter new password">
                    </div>
                    <div class="field input">
                        <label>Select Image </label>
                        <input type="file" >
                    </div>
                    <div class="field button" >
                        <input  type="submit" value="sign up">
                    </div >
                    <div class="link">Already have an account ?<a href="login.html"> Login Now</a></div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
